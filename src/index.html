<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link
      rel="icon"
      type="image/png"
      href="<%=require('./images/faviconPlane.png')%>"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo__image.png')%>"
          alt="Logo do site 'Around the US'"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section id="modal-profile" class="modal">
          <div class="modal__container">
            <img
              id="profile-modal__button"
              class="modal__button"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone para fechar"
            />
            <form id="form-profile" class="form" novalidate>
              <h2 class="form__title">Editar perfil</h2>
              <input
                id="name-input"
                class="form__input"
                type="text"
                name="name"
                placeholder="Nome"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-input-error"></span>
              <input
                id="about-me-input"
                class="form__input"
                type="text"
                name="about-me"
                placeholder="Sobre mim"
                required
                minlength="2"
                maxlength="80"
              />
              <span class="form__input-error about-me-input-error"></span>
              <button type="submit" class="form__button">Salvar</button>
            </form>
          </div>
        </section>

        <section id="modal-card" class="modal">
          <div class="modal__container">
            <img
              id="card-modal__button"
              class="modal__button"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone para fechar"
            />
            <form id="form-card" class="form" novalidate>
              <h2 class="form__title">Novo Local</h2>
              <input
                id="title-input"
                class="form__input"
                type="text"
                name="title"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error title-input-error"></span>
              <input
                id="url-input"
                class="form__input"
                type="url"
                name="img_url"
                placeholder="Link da imagem"
                required
              />
              <span class="form__input-error url-input-error"></span>
              <button type="submit" class="form__button">Salvar</button>
            </form>
          </div>
        </section>

        <section id="modal-popup" class="modal">
          <div class="modal__popup-container">
            <img
              id="popup-modal__button"
              class="modal__popup-button"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone para fechar"
            />
            <div class="modal__popup-info">
              <img
                src="<%=require('./images/error-404-page-not-found.jpg')%>"
                alt="Não encontrado"
                class="modal__popup-image"
              />
              <h2 class="modal__popup-title"></h2>
            </div>
          </div>
        </section>

        <section id="modal-avatar" class="modal">
          <div class="modal__container">
            <img
              id="card-avatar__button"
              class="modal__button"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone para fechar"
            />
            <form id="form-avatar" class="form" novalidate>
              <h2 class="form__title">Alterar a foto do perfil</h2>
              <input
                id="avatar-input"
                class="form__input"
                type="url"
                name="avatar_url"
                placeholder="Link da imagem de avatar"
                required
              />
              <span class="form__input-error avatar-input-error"></span>
              <button type="submit" class="form__button">Salvar</button>
            </form>
          </div>
        </section>

        <section id="modal-delete" class="modal">
          <div class="modal__container">
            <img
              id="delete-modal__button"
              class="modal__button"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone para fechar"
            />
            <form id="form-delete" class="form" novalidate tempid>
              <h2 class="form__title">Tem certeza?</h2>
              <button id="delete-button" type="submit" class="form__button">Sim</button>
            </form>
          </div>
        </section>

        <section class="profile">
          <div class="profile__container">
            <div class="spinner"></div>
            <img
            src=" "
            alt="Imagem de perfil do usuário"
              class="profile__avatar"
            />
            <img
              src="<%=require('./images/pencil-icon.svg')%>"
              alt="Lápis do botão de edição de avatar"
              class="profile__edit-avatar"
            />
          </div>
          <div class="profile-info">
            <h2 class="profile-info__name"></h2>
            <p class="profile-info__about-me"></p>
            <img
              id="profile-modal"
              src="<%=require('./images/pencil-icon.svg')%>"
              alt="Lápis do botão de edição de perfil"
              class="profile-info__button"
            />
          </div>
          <input
            id="addCard_modal"
            class="profile__button"
            type="button"
            value="+"
          />
        </section>

        <section class="cards">
          <template id="card-template">
            <ul class="card">
              <img
              src="<%=require('./images/garbage-can.png')%>"
              alt="Lixeira"
              class="card__garbage-can"
              />
              <img
                src="<%=require('./images/error-404-page-not-found.jpg')%>"
                alt="Não encontrado"
                class="card__image"
              />
              <li class="card__info">
                <h2 class="card__title"></h2>
                <div class="card__data">
                  <img
                    src="<%=require('./images/hollow-heart.svg')%>"
                    alt="Coração desmarcado"
                    class="card__button"
                  />
                  <p class="card__likes"></p>
                </div>
              </li>
            </ul>
          </template>
        </section>
      </main>

      <section class="footer">
        <p class="footer__copyright">&copy; <span id="currentYear"></span> Around The U.S.</p>
      </section>
    </div>
  </body>
</html>
