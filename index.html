<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo__image.png"
          alt="Logo do site 'Around the US'"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="modal">
          <div class="modal__container">
            <img
              class="modal__button"
              src="./images/close-icon.png"
              alt="Ícone para fechar"
            />
            <form class="form">
              <h2 class="form__title">Editar perfil</h2>
              <input
                class="form__name"
                type="text"
                name="name"
                placeholder="Nome"
              />
              <input
                class="form__about-me"
                type="text"
                name="about-me"
                placeholder="Sobre mim"
              />
              <button class="form__button">Salvar</button>
            </form>
          </div>
        </section>

        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="Imagem de perfil do usuário"
            class="profile__avatar"
          />
          <div class="profile-info">
            <h2 class="profile-info__name">Jacques Cousteau</h2>
            <p class="profile-info__about-me">Explorar</p>
            <img src="./images/pencil-icon.svg" alt="Lápis do botão de edição de perfil" class="profile-info__button">
          </div>
          <input class="profile__button" type="button" value="+" />
        </section>

        <section class="cards">
          <div class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Vale do Yosemite"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Vale do Yosemite</h2>
              <img
                src="./images/hollow-heart.svg"
                alt="Coração desmarcado"
                class="card__button"
              />
            </div>
          </div>

          <div class="card">
            <img
              src="./images/louise.jpg"
              alt="Lago Louise"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago Louise</h2>
              <img
                src="./images/hollow-heart.svg"
                alt="Coração desmarcado"
                class="card__button"
              />
            </div>
          </div>

          <div class="card">
            <img
              src="./images/carecas.jpg"
              alt="Montanhas Carecas"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Montanhas Carecas</h2>
              <img
                src="./images/hollow-heart.svg"
                alt="Coração desmarcado"
                class="card__button"
              />
            </div>
          </div>

          <div class="card">
            <img src="./images/latemar.jpg" alt="Latemar" class="card__image" />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <img
                src="./images/hollow-heart.svg"
                alt="Coração desmarcado"
                class="card__button"
              />
            </div>
          </div>

          <div class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <img
                src="./images/hollow-heart.svg"
                alt="Coração desmarcado"
                class="card__button"
              />
            </div>
          </div>

          <div class="card">
            <img
              src="./images/braies.jpg"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <img
                src="./images/hollow-heart.svg"
                alt="Coração desmarcado"
                class="card__button"
              />
            </div>
          </div>
        </section>
      </main>

      <section class="footer">
        <p class="footer__copyright">© 2023 Around The U.S.</p>
      </section>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
