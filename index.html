<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo__image.png"
          alt="Logo do site 'Around the US'"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section id="modal-profile" class="modal">
          <div class="modal__container">
            <img
              id="profile-modal__button"
              class="modal__button"
              src="./images/close-icon.png"
              alt="Ícone para fechar"
            />
            <form id="form-profile" class="form" novalidate>
              <h2 class="form__title">Editar perfil</h2>
              <input
                id="name-input"
                class="form__input"
                type="text"
                name="name"
                placeholder="Nome"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-input-error"></span>
              <input
                id="about-me-input"
                class="form__input"
                type="text"
                name="about-me"
                placeholder="Sobre mim"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error about-me-input-error"></span>
              <button class="form__button">Salvar</button>
            </form>
          </div>
        </section>

        <section id="modal-card" class="modal">
          <div class="modal__container">
            <img
              id="card-modal__button"
              class="modal__button"
              src="./images/close-icon.png"
              alt="Ícone para fechar"
            />
            <form id="form-card" class="form" novalidate>
              <h2 class="form__title">Novo Local</h2>
              <input
                id="title-input"
                class="form__input"
                type="text"
                name="title"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error title-input-error"></span>
              <input
                id="url-input"
                class="form__input"
                type="url"
                name="img-url"
                placeholder="Link da imagem"
                required
              />
              <span class="form__input-error url-input-error"></span>
              <button class="form__button">Salvar</button>
            </form>
          </div>
        </section>

        <section id="modal-popup" class="modal">
          <div class="modal__popup-container">
            <img
              id="popup-modal__button"
              class="modal__popup-button"
              src="./images/close-icon.png"
              alt="Ícone para fechar"
            />
            <div class="modal__popup-info">
              <img src="./images/error-404-page-not-found.jpg" alt="Não encontrado" class="modal__popup-image" />
              <h2 class="modal__popup-title"></h2>
            </div>
          </div>
        </section>

        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="Imagem de perfil do usuário"
            class="profile__avatar"
          />
          <div class="profile-info">
            <h2 class="profile-info__name">Jacques Cousteau</h2>
            <p class="profile-info__about-me">Explorar</p>
            <img
              id="profile-modal"
              src="./images/pencil-icon.svg"
              alt="Lápis do botão de edição de perfil"
              class="profile-info__button"
            />
          </div>
          <input
            id="addCard_modal"
            class="profile__button"
            type="button"
            value="+"
          />
        </section>

        <section class="cards">
          <template id="card-template">
            <div class="card">
              <img
                src="./images/garbage-can.png"
                alt="Lixeira"
                class="card__garbage-can"
              />
              <img src="./images/error-404-page-not-found.jpg" alt="Não encontrado" class="card__image" />
              <div class="card__info">
                <h2 class="card__title"></h2>
                <img
                  src="./images/hollow-heart.svg"
                  alt="Coração desmarcado"
                  class="card__button"
                />
              </div>
            </div>
          </template>
        </section>
      </main>

      <section class="footer">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </section>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
