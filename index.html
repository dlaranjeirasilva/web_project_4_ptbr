<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo__image.png"
          alt="Logo do site 'Around the US'"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section id="modal-profile" class="modal">
          <div class="modal__container">
            <img
              id="profile-modal__button"
              class="modal__button"
              src="./images/close-icon.png"
              alt="Ícone para fechar"
            />
            <form id="form-profile" class="form">
              <h2 class="form__title">Editar perfil</h2>
              <input
                class="form__name"
                type="text"
                name="name"
                placeholder="Nome"
              />
              <input
                class="form__about-me"
                type="text"
                name="about-me"
                placeholder="Sobre mim"
              />
              <button
                class="form__button"
              >
                Salvar
              </button>
            </form>
          </div>
        </section>

        <section id="modal-card" class="modal">
          <div class="modal__container">
            <img
              id="card-modal__button"
              class="modal__button"
              src="./images/close-icon.png"
              alt="Ícone para fechar"
            />
            <form id="form-card" class="form">
              <h2 class="form__title">Novo Local</h2>
              <input
                class="form__name"
                type="text"
                name="title"
                placeholder="Título"
              />
              <input
                class="form__about-me"
                type="text"
                name="img-url"
                placeholder="Link da imagem"
              />
              <button
                class="form__button"
              >
                Salvar
              </button>
            </form>
          </div>
        </section>

        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="Imagem de perfil do usuário"
            class="profile__avatar"
          />
          <div class="profile-info">
            <h2 class="profile-info__name">Jacques Cousteau</h2>
            <p class="profile-info__about-me">Explorar</p>
            <img
              id="profile-modal"
              src="./images/pencil-icon.svg"
              alt="Lápis do botão de edição de perfil"
              class="profile-info__button"
            />
          </div>
          <input
            id="addCard_modal"
            class="profile__button"
            type="button"
            value="+"
          />
        </section>

        <section class="cards">
          <template id="card-template">
            <div class="card">
              <img
                src="./images/garbage-can.png"
                alt="Lixeira"
                class="card__garbage-can"
              />
              <img src="" alt="" class="card__image" />
              <div class="card__info">
                <h2 class="card__title"></h2>
                <img
                  src="./images/hollow-heart.svg"
                  alt="Coração desmarcado"
                  class="card__button"
                />
              </div>
            </div>
          </template>
        </section>
      </main>

      <section class="footer">
        <p class="footer__copyright">© 2023 Around The U.S.</p>
      </section>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
